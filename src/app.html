<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

			<span class="text">
				<a href="/login">

						class="btn btn-outline-success text-nowrap me-2 rounded-pill font-styled">Login</button></a>
				<a href="/signup">

<body data-sveltekit-preload-data="hover">
	<br>
	<div style="display: contents">%sveltekit.body%</div>

</html>
